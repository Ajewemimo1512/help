  <style>
    #aaa {
      width: 50%;
      text-align: center;
    }
    .rotate-image {
      animation: rotation 2s linear infinite;
    }
    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(359deg);
      }
    }
    .container1 {
      width: 500px;
      height: 250px;
      margin: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-wrapper {
      display: relative;
      width: 50%;
      margin: auto;
      margin-top: 180px;
    }
    h1 {
      font-weight: bold;
    }
    .img {
      width: 10px;
      height: 10px;
      /* background: #000; */
      display: block;
      border-radius: 5px;
      padding: 30px;
      /* border-radius:2.5px; */
      -webkit-animation: spin 4s linear infinite;
      animation: spin 4s linear infinite;
      transform-origin: 49px -34px;
    }
    @-webkit-keyframes spin {
      50% {
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @keyframes spin {
      50% {
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    /* second spin  */
    .img1 {
      width: 10px;
      height: 10px;
      /* background: #000; */
      display: block;
      border-radius: 5px;
      padding: 30px;
      /* border-radius:2.5px; */
      -webkit-animation: spin 4s linear infinite;
      animation: spin1 4s linear infinite;
      animation-delay: 1s;
      transform-origin: 49px -34px;
    }
    @-webkit-keyframes spin1 {
      50% {
        -webkit-transform: rotate(90deg);
        transform: rotate(180deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @keyframes spin1 {
      50% {
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    /* Third spin */
    .img3 {
      width: 10px;
      height: 10px;
      /* background: #000; */
      display: block;
      border-radius: 5px;
      /* border-radius:2.5px; */
      padding: 30px;
      -webkit-animation: spin 4s linear infinite;
      animation: spin3 4s linear infinite;
      animation-delay: 2s;
      transform-origin: 49px -34px;
    }
    @-webkit-keyframes spin3 {
      50% {
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @keyframes spin3 {
      50% {
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>
